{% extends "base.html" %}

{% block style %}
index.css
{% endblock %}

{% block content %}
<div class="Layout__Content" id="post-lc"></div>
{% endblock %}

{% block scripts %}
<script>
fetch('{{ url_for("get_articles") }}')
.then(response => {
  if (response.ok) {
    return response.json()
  } else {
    throw new Error(response)
  }
})
.then(data => {
  let html = ''
  for (const article of data.articles) {
    html = `
      <ol class="Post__list">
        <li class="Post__Wrapper">
          <a class="" href="#">
            <div class="Post__title">
              <h2 class="Post__title-h">${article.title}</h2>
              <small class="Post__date">2020-11-03</small>
            </div>
            <h4 class="Post__subtitle">${article.subtitle}</h4>
          </a>
        </li>
      </ol>
    ${html}`
  }
  document.getElementById('post-lc').innerHTML = html
})
.catch(error => {
  console.error(error)
})
</script>
{% endblock %}
